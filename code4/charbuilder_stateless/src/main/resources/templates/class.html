<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Character Class</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico" th:href="@{/assets/favicon.ico}"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body class="bg-black container">
<header>
    <div class="pagehead">
        <div class="p-5 d-flex h-100 align-items-center justify-content-center">
            <div class="d-flex justify-content-center">
                <div class="text-center">
                    <h1 class="mx-auto my-0 text-uppercase">Game of Thorns</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="p-5 d-flex h-100 align-items-center justify-content-center">
        <div class="d-flex justify-content-center">
            <div class="text-center">
                <h2 class="text-white-50">Welcome
                    <span th:text="${charactername}">August der HÃ¼bsche</span>
                </h2>
            </div>
        </div>
    </div>

</header>
<section class="container">
    <form method="post" id="classform">
        <input type="hidden" th:value="${charactername}">
        <div class="row">
            <h2 class="text-white-50" aria-label="">Select your class</h2>
        </div>
        <div class="row">
            <button type="submit"
                    value="WARRIOR"
                    name="characterclass"
                    class="col btn btn-black">
                <img alt=""
                     th:src="@{/assets/img/warrior.png}"
                     src="../static/assets/img/warrior.png">
                <div class="text-center text-white-50">Warrior</div>
            </button>
            <button type="submit"
                    name="characterclass"
                    value="ASSASSIN"
                    class="col btn btn-black">
                <img alt=""
                     th:src="@{/assets/img/assassin.png}"
                     src="../static/assets/img/assassin.png">
                <div class="text-center text-white-50">Assassin</div>
            </button>
            <button type="submit"
                    name="characterclass"
                    value="WIZARD"
                    class="col btn btn-black">
                <img alt=""
                     th:src="@{/assets/img/wizard.png}"
                     src="../static/assets/img/wizard.png">
                <div class="text-center text-white-50">Wizard</div>
            </button>
        </div>
    </form>
</section>
<footer class="text-white-50 container pt-5 px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
    (c) Please-don't-sue-me-HBO GmbH
</footer>
</body>
</html>
