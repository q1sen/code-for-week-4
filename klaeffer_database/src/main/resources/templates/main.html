<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kläffer</title>
</head>
<body>
<h1>Kläffer</h1>
<ul th:remove="all-but-first">
    <li th:each="klaeffdetail : ${klaeffpage.klaeffs()}">
        <a th:href="@{/profil(id=${klaeffdetail.userId})}"
           th:text="${klaeffdetail.name}">userName</a>
        <span th:text="${klaeffdetail.text}">klaeff text</span></li>
</ul>
<a th:if="${page}>1" th:href="@{/(page=${page}-1,max=${max})}">Zurück</a>
<a th:if="${klaeffpage.more()}" th:href="@{/(page=${page}+1,max=${max})}">Weiter</a>

<hr>
<form method="post" th:action="@{/}">
    <label for="textid">Text:</label>
    <input id="textid" type="text" name="text">
    <button type="submit">Abschicken</button>
</form>

</body>
</html>
