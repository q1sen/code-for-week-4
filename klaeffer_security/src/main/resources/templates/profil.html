<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <img th:src="@{${profil.avatar_url}}" style="height: 225px;width: 225px" alt="avatar">
        </div>
        <div class="col-sm-3">
            <div class="card">
                <div class="card-body">
                    <label><strong>Username:</strong></label>
                    <scan th:text="${profil.username}"></scan>
                </div>
                <div class="card-body">
                    <label><strong>UserId:</strong></label>
                    <scan th:text="${profil.id}"></scan>
                </div>
                <div class="card-body">
                    <label><strong>Type:</strong></label>
                    <scan th:text="${profil.type}"></scan>
                </div>
                <div class="card-body">
                    <a th:href="@{${profil.github_profil}}">Github Profil</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
